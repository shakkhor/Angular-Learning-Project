<form [formGroup]="form">
    <div class="form-group">
        <label for="oldPassword">*Old Password</label>
        <input formControlName="oldPassword" id="oldPassword" type="text" class="form-control">
        <div *ngIf="oldPassword.touched && oldPassword.invalid " class="alert alert-danger">
            <div *ngIf="oldPassword.errors.required"> Old password is required </div>
            <div *ngIf="oldPassword.errors.incorrectPassword"> Password does not match. </div>
        </div>
    </div>
    <div class="form-group">
        <label for="newPassword">*New Password</label>
        <input formControlName='newPassword' id="newPassword" type="text" class="form-control">
        <div *ngIf="newPassword.touched && newPassword.invalid " class="alert alert-danger">
            <div *ngIf="newPassword.errors.required"> New password is required </div>
        </div>

    </div>


    <div class="form-group">
        <label for="confirmPassword">*Confirm Password</label>
        <input formControlName='confirmPassword' id="confirmPassword" type="text" class="form-control">
        <div *ngIf="confirmPassword.touched && confirmPassword.invalid " class="alert alert-danger">
            <div *ngIf="confirmPassword.errors.required"> Confirm password is required </div>
            <div *ngIf="confirmPassword.errors.passwordsShouldMatch"> Passwords don't match. </div>
        </div>

    </div>



    <button class="btn btn-primary" type="submit">Change  Password</button>
</form>
