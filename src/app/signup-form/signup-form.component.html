<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" id="username" type="text" class="form-control">
        <div *ngIf="form.get('username').touched && form.get('username').invalid " class="alert alert-danger">Username name is required</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName='password' id="password" type="text" class="form-control">
        <div class="alert alert-danger">Password name is required</div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
